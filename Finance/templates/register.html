<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Personal Finance Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-emerald-600">Create your account</h2>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg font-semibold">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">Already have an account?
      <a href="{{ url_for('login') }}" class="text-emerald-600 font-medium hover:underline">Sign in</a>
    </p>
  </div>

</body>
</html>
